{% extends "base.html" %}

{% block title %}Edit {{ warehouse.name }} - Warehouse Management{% endblock %}

{% block content %}
<h1>Edit Warehouse: {{ warehouse.name }}</h1>

<form method="post">
    <div class="form-group">
        <label for="name">Warehouse Name:</label>
        <input type="text" id="name" name="name" value="{{ warehouse.name }}" required>
    </div>
    
    <div class="form-group">
        <label for="tilavuus">Capacity:</label>
        <input type="number" id="tilavuus" name="tilavuus" min="0" step="0.1" value="{{ warehouse.varasto.tilavuus }}" required>
    </div>
    
    <p><em>Current stock: {{ warehouse.varasto.saldo }} (will be adjusted if new capacity is smaller)</em></p>
    
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{{ url_for('view_warehouse', warehouse_id=warehouse.id) }}" class="btn">Cancel</a>
</form>
{% endblock %}
